<section
  [id]="sectionName.toLowerCase()"
  class="hero is-bold is-medium"
  [class]="bulmaColor"
>
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter-widescreen is-narrow-tablet">
          <h1
            class="title has-text-white has-text-centered-mobile"
            [style.font-family]="fontFamily"
          >
            {{ sectionName }}
          </h1>
        </div>

        <div class="column">
          <div class="columns is-desktop">
            <div class="column">
              <div *ngFor="let cardDetails of firstColData()">
                <app-info-card [infoCardDetails]="cardDetails"></app-info-card>
                <br />
              </div>
            </div>
            <div class="column">
              <div *ngFor="let cardDetails of secondColData()">
                <app-info-card [infoCardDetails]="cardDetails"></app-info-card>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
