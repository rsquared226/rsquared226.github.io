<div class="card">
  <div *ngIf="imageUrl != null" class="card-image">
    <figure class="image is-2by1">
      <img [src]="imageUrl" alt="{{ title }} logo" />
    </figure>
  </div>
  <div class="card-content">
    <h1 class="title">
      {{ title }}
    </h1>
    <div class="content">
      <p *ngIf="description != null" class="subtitle description">
        {{ description }}
      </p>
      <p *ngIf="skills != null" class="skills">Skills: {{ skills }}</p>
      <div *ngIf="githubLink != null || generalLink != null" class="buttons">
        <app-link-button
          [link]="generalLink"
          [linkName]="generalLinkName"
          [faIcon]="generalFaIcon"
          bulmaColor="is-link"
        ></app-link-button>
        <app-link-button
          [link]="githubLink"
          linkName="Repo"
          faIcon="fab fa-github"
          bulmaColor="is-dark"
        ></app-link-button>
      </div>
    </div>
  </div>
</div>
