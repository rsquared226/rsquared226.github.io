<div class="card">
  <div class="card-image">
    <figure class="image is-2by1">
      <img [src]="imageUrl" alt="{{ title }} logo" />
    </figure>
  </div>
  <div class="card-content">
    <h1 class="title">
      {{ title }}
    </h1>
    <div class="content">
      <p class="subtitle description">
        {{ description }}
      </p>
      <p *ngIf="skills.length !== 0" class="skills">Skills: {{ skills }}</p>
    </div>
  </div>
</div>
